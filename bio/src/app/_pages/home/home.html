<div class="min-h-screen animated-bg flex items-center justify-center px-6 relative font-sans">
  <!-- Social Icons -->
  <div class="absolute top-6 right-6 flex items-center gap-2 group">
    <a
      href="https://github.com/A-abbasinia"
      target="_blank"
      rel="noopener noreferrer"
      class="flex items-center gap-2 text-gray-400 hover:text-blue-400 transition duration-200"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.113.82-.26.82-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.083-.729.083-.729 1.205.085 1.84 1.236 1.84 1.236 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.76-1.605-2.665-.305-5.466-1.332-5.466-5.93 0-1.31.47-2.38 1.236-3.22-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.3 1.23a11.52 11.52 0 013.003-.404c1.02.005 2.045.138 3.003.404 2.29-1.552 3.296-1.23 3.296-1.23.653 1.653.242 2.873.118 3.176.77.84 1.235 1.91 1.235 3.22 0 4.61-2.804 5.624-5.475 5.92.43.37.823 1.102.823 2.222v3.293c0 .32.218.694.825.576C20.565 21.796 24 17.297 24 12c0-6.63-5.37-12-12-12z"/>
      </svg>
      <span class="text-sm font-mono font-semibold">My GitHub</span>
    </a>
  </div>

  <!-- Main Content -->
  <div class="max-w-xl w-full text-center space-y-8 animate-fade-in">
    <h1 class="text-5xl font-extrabold text-white leading-tight tracking-tight">
      A brief biography of
      <span class="block text-blue-400 mt-2">ME ⟶ Amir Abbasinia</span>
    </h1>

    <!-- دکمه -->
    <button
      (click)="goToBio()"
      [ngClass]="{
        'scale-110 opacity-0 transition duration-500 ease-out': animate
      }"
      class="relative inline-flex items-center justify-center gap-2 px-6 py-3
             bg-black/20 backdrop-blur-lg text-blue-400 text-base font-medium
             rounded-xl shadow-lg shadow-blue-500/20
             transition-all duration-300 animate-bounce-slow group overflow-hidden
             hover:bg-blue-500"
    >
      <span class="relative z-10 flex items-center gap-2 group-hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400 transition duration-300 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
        View Full Bio
      </span>
      <!-- نورپردازی -->
      <span class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-500 via-transparent to-blue-500 opacity-0 group-hover:opacity-30 transition duration-500"></span>
      <span class="absolute inset-0 rounded-xl bg-gradient-to-t from-blue-500 via-transparent to-blue-500 opacity-0 group-hover:opacity-30 transition duration-500"></span>
    </button>

    <!-- لودینگ -->
    <div *ngIf="loading" class="mt-6 flex justify-center items-center">
      <div class="w-6 h-6 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
    </div>
  </div>
</div>

<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 1.8s ease-out forwards;
  }

  @keyframes bounce-slow {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-4px);
    }
  }
  .animate-bounce-slow {
    animation: bounce-slow 3s ease-in-out infinite;
  }

  /* بک‌گراند انیمیشنی تیره */
  @keyframes gradient-move {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .animated-bg {
    background: linear-gradient(-45deg, #000000, #111827, #1f2937, #0f172a);
    background-size: 400% 400%;
    animation: gradient-move 30s ease infinite;
  }
</style>
