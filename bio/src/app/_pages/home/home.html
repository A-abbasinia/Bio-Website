<style>
  /* Core 3D Setup */
  .perspective-container {
    perspective: 1500px;
  }

  .transform-style-preserve-3d {
    transform-style: preserve-3d;
  }

  /* 3D Card Rotation on Hover */
  .card-3d {
    transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .card-inner {
    transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
  }

  /* Animated Background */
  @keyframes gradient-move {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .animated-bg {
    background: linear-gradient(-45deg, #000000, #0a0e1a, #111827, #1a1f3a, #0f172a, #020617);
    background-size: 400% 400%;
    animation: gradient-move 20s ease infinite;
    position: relative;
  }

  /* Animated Grid Background */
  .grid-background {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: grid-flow 20s linear infinite;
    z-index: 1;
  }

  @keyframes grid-flow {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
  }

  /* 3D Floating Particles */
  .particles-container {
    position: absolute;
    inset: 0;
    overflow: hidden;
    z-index: 2;
  }

  .particle {
    position: absolute;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.8) 0%, transparent 70%);
    border-radius: 50%;
    filter: blur(2px);
    animation: float-3d 20s ease-in-out infinite;
  }

  .particle-1 {
    width: 6px;
    height: 6px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
    animation-duration: 15s;
  }

  .particle-2 {
    width: 8px;
    height: 8px;
    top: 60%;
    right: 15%;
    animation-delay: 2s;
    animation-duration: 18s;
  }

  .particle-3 {
    width: 5px;
    height: 5px;
    bottom: 30%;
    left: 70%;
    animation-delay: 4s;
    animation-duration: 22s;
  }

  .particle-4 {
    width: 7px;
    height: 7px;
    top: 40%;
    right: 40%;
    animation-delay: 1s;
    animation-duration: 20s;
  }

  .particle-5 {
    width: 4px;
    height: 4px;
    top: 80%;
    left: 30%;
    animation-delay: 3s;
    animation-duration: 17s;
  }

  .particle-6 {
    width: 6px;
    height: 6px;
    top: 10%;
    right: 25%;
    animation-delay: 5s;
    animation-duration: 19s;
  }

  .particle-7 {
    width: 5px;
    height: 5px;
    bottom: 20%;
    right: 60%;
    animation-delay: 2.5s;
    animation-duration: 21s;
  }

  .particle-8 {
    width: 7px;
    height: 7px;
    top: 50%;
    left: 5%;
    animation-delay: 4.5s;
    animation-duration: 16s;
  }

  @keyframes float-3d {
    0%, 100% {
      transform: translate3d(0, 0, 0) scale(1);
      opacity: 0.6;
    }
    25% {
      transform: translate3d(100px, -100px, 50px) scale(1.2);
      opacity: 1;
    }
    50% {
      transform: translate3d(-50px, 100px, -50px) scale(0.8);
      opacity: 0.7;
    }
    75% {
      transform: translate3d(150px, 50px, 30px) scale(1.1);
      opacity: 0.9;
    }
  }

  /* Corner Accents */
  .corner-accent {
    position: absolute;
    width: 40px;
    height: 40px;
    border: 2px solid rgba(59, 130, 246, 0.5);
    transition: all 0.5s ease;
  }

  .corner-top-left {
    top: -2px;
    left: -2px;
    border-right: none;
    border-bottom: none;
    border-radius: 12px 0 0 0;
  }

  .corner-top-right {
    top: -2px;
    right: -2px;
    border-left: none;
    border-bottom: none;
    border-radius: 0 12px 0 0;
  }

  .corner-bottom-left {
    bottom: -2px;
    left: -2px;
    border-right: none;
    border-top: none;
    border-radius: 0 0 0 12px;
  }

  .corner-bottom-right {
    bottom: -2px;
    right: -2px;
    border-left: none;
    border-top: none;
    border-radius: 0 0 12px 0;
  }

  .card-inner:hover .corner-accent {
    width: 60px;
    height: 60px;
    border-color: rgba(59, 130, 246, 1);
    filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.8));
  }

  /* Glowing Orbs */
  .glow-orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.3;
    animation: pulse-glow 4s ease-in-out infinite;
  }

  .glow-orb-1 {
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.6), transparent);
    top: -50px;
    left: -50px;
  }

  .glow-orb-2 {
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, rgba(34, 211, 238, 0.4), transparent);
    bottom: -80px;
    right: -80px;
    animation-delay: 2s;
  }

  @keyframes pulse-glow {
    0%, 100% {
      transform: scale(1);
      opacity: 0.3;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.5;
    }
  }

  /* Gradient Text Animation */
  @keyframes gradient-x {
    0%, 100% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
  }

  .animate-gradient-x {
    background-size: 200% auto;
    animation: gradient-x 4s ease infinite;
  }

  /* Shimmer Effect */
  @keyframes shimmer {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(100%);
    }
  }

  .animate-shimmer {
    animation: shimmer 2s ease-in-out infinite;
  }

  /* Bounce X Animation */
  @keyframes bounce-x {
    0%, 100% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(10px);
    }
  }

  .animate-bounce-x {
    animation: bounce-x 2s ease-in-out infinite;
  }

  /* Float Up Animation */
  @keyframes float-up {
    from {
      opacity: 0;
      transform: translateY(60px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .animate-float-up {
    animation: float-up 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    opacity: 0;
  }

  /* Slide In Right */
  @keyframes slide-in-right {
    from {
      opacity: 0;
      transform: translateX(50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .animate-slide-in-right {
    animation: slide-in-right 0.8s ease-out 0.5s forwards;
    opacity: 0;
  }

  /* Fade In Delay */
  @keyframes fade-in-delay {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in-delay {
    animation: fade-in-delay 1s ease-out 0.8s forwards;
    opacity: 0;
  }

  /* Smooth Spin */
  @keyframes spin-smooth {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  .animate-spin-smooth {
    animation: spin-smooth 2s linear infinite;
  }

  /* Pulse Slow */
  @keyframes pulse-slow {
    0%, 100% {
      opacity: 1;
      transform: scale(1);
    }
    50% {
      opacity: 0.5;
      transform: scale(1.05);
    }
  }

  .animate-pulse-slow {
    animation: pulse-slow 3s ease-in-out infinite;
  }

  /* Ping Slow */
  @keyframes ping-slow {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    75%, 100% {
      transform: scale(2);
      opacity: 0;
    }
  }

  .animate-ping-slow {
    animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite;
  }

  /* 3D Button */
  .button-3d {
    transform: translateZ(0);
  }

  .button-3d:hover {
    transform: translateZ(20px) scale(1.1);
  }

  .button-3d:active {
    transform: translateZ(10px) scale(0.95);
  }

  /* Floating Decorative Elements */
  .floating-element {
    position: absolute;
    opacity: 0.15;
    filter: blur(1px);
  }

  .floating-circle-1 {
    width: 150px;
    height: 150px;
    border: 3px solid rgba(59, 130, 246, 0.4);
    border-radius: 50%;
    top: 15%;
    left: 8%;
    animation: float-rotate 25s linear infinite;
  }

  .floating-circle-2 {
    width: 100px;
    height: 100px;
    border: 2px solid rgba(34, 211, 238, 0.3);
    border-radius: 50%;
    bottom: 20%;
    right: 10%;
    animation: float-rotate 30s linear infinite reverse;
  }

  .floating-square-1 {
    width: 80px;
    height: 80px;
    border: 2px solid rgba(147, 51, 234, 0.3);
    top: 70%;
    left: 15%;
    animation: float-rotate 20s linear infinite;
    transform: rotate(45deg);
  }

  .floating-triangle-1 {
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 87px solid rgba(59, 130, 246, 0.2);
    top: 10%;
    right: 20%;
    animation: float-rotate 35s linear infinite;
  }

  @keyframes float-rotate {
    0% {
      transform: translateY(0) rotate(0deg);
    }
    50% {
      transform: translateY(-30px) rotate(180deg);
    }
    100% {
      transform: translateY(0) rotate(360deg);
    }
  }

  /* 3D Rotation Effects */
  .hover\:rotate-y-5:hover {
    transform: rotateY(5deg);
  }

  .hover\:rotate-x-5:hover {
    transform: rotateX(5deg);
  }

  .hover\:rotate-y-12:hover {
    transform: rotateY(12deg);
  }

  .hover\:translate-z-10:hover {
    transform: translateZ(10px);
  }

  /* Responsive adjustments */
  @media (max-width: 640px) {
    .particle {
      width: 4px !important;
      height: 4px !important;
    }

    .floating-element {
      opacity: 0.08;
    }
  }
</style>
